name: Smoke (docker compose)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily 03:00 UTC

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test
        env:
          MAX_WAIT_SECONDS: 1200   # 20 min in CI
        run: |
          bash scripts/smoke.sh

